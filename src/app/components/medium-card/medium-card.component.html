  <div class="medium-card__content__container">
    <h3 class="medium-card__title">{{title}}</h3>
    <p class="medium-card__description">{{description}}</p>
    <a class="medium-card__button" [routerLink]="['content', newsId]">Read Article</a>
  </div>
