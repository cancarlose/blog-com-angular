<div class="banner__container">
  <img src="{{image}}" alt="Imagem de uma sala organizada" class="banner__img">

  <div class="banner__content__container">
    <h2 class="banner__title">{{title}}</h2>
    <p class="banner__description">{{description}}</p>

    <a class="banner__button" [routerLink]="['content', newsId]">Read Article</a>
  </div>
</div>
